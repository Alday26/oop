<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ActiveBody Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=League+Spartan:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="LOG-IN container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative">
        <a href="#" class="back-button">&lt;</a>
        <a href="#" class="sign-up-button">Sign up</a>
        
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="overlap-group rounded p-4 p-md-5">
                    <h1 class="LOGIN-YOUR-JOURNEY text-center mb-4">Login Your Journey</h1>
                    <form>
                        <div class="mb-4">
                            <label for="username" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button type="submit" class="btn btn-primary">Log in</button>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="welcome-text text-center">
            <h2 class="mb-0">Welcome to</h2>
            <div class="active-body">
                Activebody
                <img src="img/express-1-2.png" alt="Express" class="express">
            </div>
        </div>
        
        <p class="dont-have-account text-center">
            <span class="span">Don't have an account? </span>
            <a href="#" class="sign-up-link">Sign Up</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
